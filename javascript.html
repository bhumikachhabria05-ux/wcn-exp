<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Management - Tiya Nathwani</title>
 
  <!-- ‚úÖ Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .dark-mode {
      background-color: #212529 !important;
      color: white;
    }
    .char-count {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>


<body>
  <div class="container">
    <h1 class="text-center text-primary">üè• Hospital Management System</h1>
    <p class="text-center">Developed by <strong>Tiya Nathwani</strong></p>


    <div class="d-flex justify-content-between align-items-center my-3">
      <span id="liveTime" class="text-muted"></span>
      <button class="btn btn-sm btn-outline-dark" onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
    </div>


    <hr>


    <h3>üìù Patient Registration</h3>
    <form id="registrationForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" maxlength="30" required>
        <div id="nameCount" class="char-count">0 / 30 characters</div>
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>


      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" required>
        <div class="invalid-feedback">Please enter your age.</div>
      </div>


      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Male" required>
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Female">
          <label class="form-check-label">Female</label>
        </div>
        <div class="invalid-feedback d-block">Please select gender.</div>
      </div>


      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required pattern="\d{10}">
        <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
      </div>


      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" required>
          <option selected disabled value="">Choose...</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>Pediatrics</option>
        </select>
        <div class="invalid-feedback">Please select a department.</div>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <!-- ‚úÖ Bootstrap + Internal JavaScript -->
  <script>
    // ‚è∞ Live time display
    function updateTime() {
      const timeSpan = document.getElementById("liveTime");
      const now = new Date();
      timeSpan.textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();


    // üåô Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.querySelector('.container').classList.toggle("bg-dark");
    }


    // ‚úÖ Bootstrap form validation + Custom alerts
    const form = document.getElementById("registrationForm");


    form.addEventListener("submit", function (event) {
      event.preventDefault();
      event.stopPropagation();


      if (form.checkValidity()) {
        const name = document.getElementById("fullname").value;
        alert(`Thank you, ${name}! Your registration has been submitted.`);
        form.reset();
        document.getElementById("nameCount").textContent = "0 / 30 characters";
      }


      form.classList.add("was-validated");
    });


    // üßÆ Character count live update
    const nameInput = document.getElementById("fullname");
    const nameCount = document.getElementById("nameCount");


    nameInput.addEventListener("input", function () {
      const length = nameInput.value.length;
      nameCount.textContent = `${length} / 30 characters`;
    });
  </script>
</body>
</html>
